<script>
    // Get all progress bars
const progressBars = document.querySelectorAll('.progress-bar');

// Loop through each progress bar
progressBars.forEach((progressBar) => {
  // Get the progress bar value
  const value = progressBar.style.width;

  // Remove the '%' symbol and convert the value to a number
  const numericValue = parseInt(value.replace('%', ''));

  // Change the range color based on the progress bar value
  if (numericValue <= 20) {
    progressBar.classList.add('range-0-20');
  } else if (numericValue <= 40) {
    progressBar.classList.add('range-21-40');
  } else if (numericValue <= 60) {
    progressBar.classList.add('range-41-60');
  } else if (numericValue <= 80) {
    progressBar.classList.add('range-61-80');
  } else {
    progressBar.classList.add('range-81-100');
  }
});
</script>
